<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo — Análisis de Divisiones</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<header class="site-header">
  <img src="img/logo.png" alt="Logo Torneo" class="logo" />
  <h1>Análisis de Divisiones</h1>
  <nav id="main-nav"></nav>
</header>

<main class="container">

  <section class="table-wrap">
    <h2>Evaluación de rendimiento y adecuación de división</h2>
    <p style="color:#9fb3c8">Haz clic en un jugador para ver el análisis completo.</p>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Jugador</th>
          <th>PJ D1</th><th>PPM D1</th><th>GDpm D1</th>
          <th>PJ D2</th><th>PPM D2</th><th>GDpm D2</th>
          <th>Brecha</th>
          <th>Etiqueta</th>
        </tr>
      </thead>
      <tbody id="tabla-analisis"></tbody>
    </table>
  </section>

</main>

<!-- === POPUP DETALLADO === -->
<div id="analisis-backdrop" class="modal-backdrop" hidden>
  <div class="modal" role="dialog" aria-modal="true">
    <button id="analisis-close" class="modal-close">✕</button>

    <h2 id="analisis-title"></h2>
    <p id="analisis-etiqueta" style="font-size:1.1em;font-weight:bold;margin-top:-8px"></p>
    <hr style="opacity:0.15">

    <div id="analisis-content"></div>
  </div>
</div>

<footer class="site-footer">© Torneo entre amigos</footer>
<script src="js/common.js"></script>
<script src="js/analisis_divisiones.js"></script>
</body>
</html>
