<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo — Encaje por División</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .badge { padding:2px 6px; border-radius:6px; font-weight:600; font-size:0.85rem }
    .b-primera { background:#d1fae5; color:#065f46; }
    .b-segunda { background:#fee2e2; color:#7f1d1d; }
    .b-apto1   { background:#e0e7ff; color:#1e3a8a; }
    .b-apto2   { background:#fde68a; color:#7c2d12; }
    .b-dudoso  { background:#e5e7eb; color:#111827; }
    .note { color:#9fb3c8; font-size:0.9rem; }
    .controls { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin:8px 0 12px }
    .controls > * { display:flex; gap:6px; align-items:center }
    .pill { padding:2px 8px; border-radius:999px; background:#0c1622; color:#9fb3c8; }
    .pill strong { color:#e5edf5; }
  </style>
</head>
<body>
<header class="site-header">
  <img src="img/logo.png" alt="Logo Torneo" class="logo" />
  <h1>Encaje por División</h1>
  <nav id="main-nav"></nav>
</header>

<main class="container">
  <section class="table-wrap">
    <div class="controls">
      <div class="pill">Reglas duras: <strong>ON</strong></div>
      <div>
        <label for="min-pj-total"><small>Min PJ totales:</small></label>
        <input id="min-pj-total" type="number" value="0" min="0" style="width:72px" />
      </div>
      <div class="note">Brecha = PPM D1 − PPM D2 · Confianza = min(1, PJ_tot/6)</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Jugador</th>
          <th>PJ D1</th><th>PPM D1</th><th>GDpm D1</th>
          <th>PJ D2</th><th>PPM D2</th><th>GDpm D2</th>
          <th>Brecha</th><th>Conf.</th><th>Etiqueta</th>
        </tr>
      </thead>
      <tbody id="tabla-encaje"></tbody>
    </table>
    <p id="encaje-msg" class="note" style="margin-top:8px"></p>
  </section>
</main>

<footer class="site-footer">© Torneo entre amigos</footer>
<script src="js/common.js"></script>
<script src="js/encaje_divisiones.js"></script>
</body>
</html>
