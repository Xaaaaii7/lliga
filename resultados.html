<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo — Resultados</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="site-header">
  <img src="img/logo.png" alt="Logo Torneo" class="logo" />
  <h1>Resultados por jornada</h1>
  <nav id="main-nav"></nav>
</header>

<main class="container" id="resultados"></main>

<!-- Modal de estadísticas -->
<div id="stats-backdrop" class="modal-backdrop" hidden>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="stats-title">
    <button class="modal-close" id="stats-close" aria-label="Cerrar">✕</button>
    <h2 id="stats-title">Estadísticas del partido</h2>
    <div id="stats-body"></div>
  </div>
</div>

<footer class="site-footer">© Torneo entre amigos</footer>
<script src="js/common.js"></script>
<script src="js/resultados.js"></script>
</body>
</html>
