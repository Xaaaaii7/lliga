<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo — Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-auth">
<header class="site-header">
  <img src="img/logo.png" alt="Logo Torneo" class="logo" />
  <h1>Acceso a la administración y clubes</h1>
  <nav id="main-nav"></nav>
</header>

<main class="container auth-wrapper">
  <section class="auth-card">
    <h2>Iniciar sesión</h2>
    <p class="auth-subtitle">
    </p>

    <form id="login-form" class="auth-form">
      <label class="auth-field">
        <span>Email</span>
        <input type="email" id="login-email" autocomplete="email" required />
      </label>

      <label class="auth-field">
        <span>Contraseña</span>
        <input type="password" id="login-password" autocomplete="current-password" required />
      </label>

      <button type="submit" class="btn btn-primary auth-submit">
        Entrar
      </button>

      <p id="login-error" class="auth-error"></p>
    </form>

    <p class="auth-back">
      ¿Aún no tienes cuenta?
      <a href="register.html" class="link-muted">Regístrate</a>
    </p>
  </section>
</main>

<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
