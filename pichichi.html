<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo — Pichichi (Jugadores)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="site-header">
  <img src="img/logo.png" alt="Logo Torneo" class="logo" />
  <h1>Pichichi — Jugadores</h1>
  <nav id="main-nav"></nav>
</header>

<main class="container">
  <section class="table-wrap">
    <!-- ✅ PANEL SUPERIOR -->
    <div style="display:flex;flex-direction:column;gap:6px;margin-bottom:10px">

      <!-- Filtro Max PJ -->
      <div>
        <label for="max-pj"><small>Max PJ:</small></label>
        <input id="max-pj" type="number" value="99" min="0" style="width:72px"/>
      </div>

      <!-- Info columnas del TSV -->
      <div id="sheet-info" style="font-size:0.9em;color:#9fb3c8"></div>
    </div>
    <!-- ✅ TABLA -->
    <table>
      <thead>
        <tr>
          <th>#</th><th>Jugador</th><th>Equipo</th><th>PJ</th><th>Goles</th><th>Goles/PJ</th>
        </tr>
      </thead>
      <tbody id="tabla-pichichi-jug"></tbody>
    </table>

    <!-- ✅ Mensajes -->
    <p id="pichichi-msg" style="text-align:center;color:#9fb3c8;margin-top:8px"></p>
  </section>
</main>

<footer class="site-footer">© Torneo entre amigos</footer>
<script src="js/common.js"></script>
<script src="js/pichichi.js"></script>
</body>
</html>
