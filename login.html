<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo — Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="site-header">
  <img src="img/logo.png" alt="Logo Torneo" class="logo" />
  <h1>Login</h1>
  <nav id="main-nav"></nav>
</header>

<main class="container">
  <section class="login-box">
    <h2>Acceder</h2>
    <form id="login-form">
      <label>
        Email
        <input type="email" id="login-email" required />
      </label>
      <label>
        Contraseña
        <input type="password" id="login-password" required />
      </label>
      <button type="submit">Entrar</button>
      <p id="login-error" class="error-msg"></p>
    </form>
  </section>
</main>

<script src="js/common.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('login-form');
  const emailInput = document.getElementById('login-email');
  const passInput = document.getElementById('login-password');
  const errorEl = document.getElementById('login-error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorEl.textContent = '';

    const email = emailInput.value.trim();
    const password = passInput.value;

    try {
      await AppUtils.login(email, password);
      // Opcional: redirigir a admin directamente
      window.location.href = 'admin.html';
    } catch (err) {
      console.error(err);
      errorEl.textContent = 'Error de login. Revisa email/contraseña.';
    }
  });
});
</script>
</body>
</html>
